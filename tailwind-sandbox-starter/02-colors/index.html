<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>working with Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <h1 class="text-indigo-400 bg-purple-700">Testing for colors</h1>
    <!-- Background Colors -->

    <!-- Text Underline -->
    <h1 class="text-indigo-400 underline decoration-green-500">
      Testing for colors
    </h1>

    <!-- Border Colors -->
    <input type="text" class="border border-red-400" />
    <!-- Divide Colors -->
    <div class="divide-y divide-red-600">
      <h1>hello</h1>
      <h1>hello</h1>
      <h1>hello</h1>
      <h1>hello</h1>
      <h1>hello</h1>
    </div>
    <div
      class="grid gap-2 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6"
    >
      <div class="bg-blue-500 text-white p-4">Item 1</div>
      <div class="bg-green-500 text-white p-4">Item 2</div>
      <div class="bg-red-500 text-white p-4">Item 3</div>
      <div class="bg-yellow-500 text-white p-4">Item 4</div>
      <div class="bg-purple-500 text-white p-4">Item 5</div>
      <div class="bg-pink-500 text-white p-4">Item 6</div>
    </div>
    <!-- Outline Colors -->

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
    <h4 class="bg-[green] pt-4 mt-8">Its getting better</h4>
    <h4 class="bg-[#758399]">Its getting better</h4>
    <h4 class="bg-[rgba(127,273,79,0.6)]">Its getting better</h4>
  </body>
</html>
